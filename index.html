<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled />
        <span id="copyIcon" class="material-symbols-outlined">content_copy</span>
      </div>
      <input type="range" min="1" max="20" value="8" id="inputSlider"/>

      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue">4</span>
      </div>
      <div class="row">
        <label for="lowercase">Include Lowercase Letter (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked/>
      </div>
      <div class="row">
        <label for="upperrcase">Include Lowercase Letter (A-Z)</label>
        <input type="checkbox" name="upperrcase" id="upperrcase" checked/>
      </div>
      <div class="row">
        <label for="numbers">Include Lowercase Letter (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked/>
      </div>
      <div class="row">
        <label for="symbols">Include Lowercase Letter (@-*)</label>
        <input type="checkbox" name="symbols" id="symbols" checked/>
      </div>
      <button type="button" class="gebBtn" id="gebBtn">Generate Password</button>

    </div>

    <script src="./index.js"></script>
  </body>
</html>
